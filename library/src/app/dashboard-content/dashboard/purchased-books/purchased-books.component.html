<div class="grid-container">
    <div class="grid-item">
      <p *ngIf="purchasedBooks.length == 0">No purchased Books...</p>
        <table class="table table-hover" [ngStyle]="purchasedBooks.length > 0 ? {'display' : 'block'} : {'display' : 'none'}">
            <thead>
              <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Published Date</th>
                <th scope="col">Purchased Date</th>
                <th scope="col">Expiring Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pbook of purchasedBooks">
                <td>{{pbook.book.bookName}}</td>
                <td>{{pbook.book.authorName}}</td>
                <td>{{pbook.book.publishedDate | date : 'dd-MMM-yyyy'}}</td>
                <td>{{pbook.issuedDate | date : 'dd-MMM-yyyy'}}</td>
                <td>{{pbook.returnDate | date : 'dd-MMM-yyyy'}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
